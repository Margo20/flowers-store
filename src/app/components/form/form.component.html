  <div class = "container">
  <form
    action="#"
    name="signin"
    class="f-default"
    [formGroup]="signInForm"
    (submit)="onSignInSubmit($event)"
  >

    <mat-form-field class="f-default__row">
      <mat-label>Telephone</mat-label>
      <input
        type="text"
        name="telephone"
        formControlName="telephone"
        placeholder="Ваш телефон"
        matInput
      >
      <mat-error *ngIf="signInForm.controls.telephone.hasError('required')">
        Поле не должно быть пустым
      </mat-error>
    </mat-form-field>

    <mat-form-field class="f-default__row">
      <mat-label>Login</mat-label>
      <input
        type="text"
        name="login"
        formControlName="login"
        placeholder="Ваш login"
        matInput
      >
      <mat-error *ngIf="signInForm.controls.login.hasError('required')">
        Поле не должно быть пустым
      </mat-error>
      <mat-error *ngIf="signInForm.controls.login.hasError('pattern')">
        Ошибка по регулярному выражению
      </mat-error>
    </mat-form-field>

    <mat-form-field class="f-default__row">
      <mat-label>email</mat-label>
      <input
        type="email"
        name="email"
        formControlName="email"
        placeholder="Ваш email"
        matInput
      >
      <mat-error *ngIf="signInForm.controls.email.hasError('required') && signInForm.controls.email.dirty">
        Поле не должно быть пустым
      </mat-error>
      <mat-error *ngIf="signInForm.controls.email.hasError('email') && signInForm.controls.email.dirty">
        Неправильный формат электронной почты
      </mat-error>
    </mat-form-field>

    <mat-form-field class="f-default__row">
      <mat-label>Рassword</mat-label>
      <input
        type="password"
        name="pass"
        formControlName="pass"
        placeholder="Ваш пароль"
        matInput
      >
      <mat-error *ngIf="signInForm.controls.pass.hasError('required') && signInForm.controls.pass.dirty">
        Поле не должно быть пустым
      </mat-error>
      <mat-error *ngIf="signInForm.controls.pass.hasError('minlength')">
        Минимум 5 символов!
      </mat-error>
      <mat-error *ngIf="signInForm.controls.pass.hasError('maxlength')">
        Максимум 13 символов!
      </mat-error>
    </mat-form-field>

    <div class="f-default__actions">
      <button
        type="submit"
        class="f-default__btn"
        mat-raised-button
        color="primary"
        [disabled]="!this.signInForm.valid"
      >
        Зарегистрироваться
      </button>
    </div>
  </form>
  </div>
