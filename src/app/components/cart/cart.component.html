<ul class = "container">

<p>
  <a routerLink="/shipping">Ваш заказ</a>
</p>
  <ul classs="l-cart">
    <li class="l-cart__item" *ngFor="let item of items">
  <span class="l-cart__item-name">{{ item.name }} </span>
  <span class="l-cart__price">{{ item.price | currency }}</span>
  <img class="l-cart__icon" src="{{item.img}}">
    </li>
</ul>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label class="label">Заказчик</label>
    <input class="input" type="text" formControlName="name" placeholder="Ваше имя">
    <input class="input" type="text" formControlName="login" placeholder="Ваш телефон">

  </div>

  <div>
    <label class="label">Адрес доставки</label>
    <input class="input" type="text" formControlName="address" placeholder="Ваш адрес">
    <p>Поля не должны быть пустыми</p>
  </div>

  <button class="button" type="submit">Покупка</button>

</form>
</div>
