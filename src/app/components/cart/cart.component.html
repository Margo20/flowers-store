<div class = "mkdf-grid">
  <h1 >Cart</h1>
</div>
<img itemprop="image" src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/shop-title-img.jpg" alt="f">
<p>
  <a routerLink="/shipping">Стоимость доставки</a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label>ИМЯ</label>
    <input type="text" formControlName="name">
  </div>

  <div>
    <label>АДРЕС</label>
    <input type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Покупка</button>

</form>
