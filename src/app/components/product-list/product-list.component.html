<body>
<div class="container">

<ul classs="parent">
  <li class="children" *ngFor="let product of myProducts; index as productId" >

    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
    </h3>

    <h4 *ngIf="product.price">
      Price: {{ product.price | currency }}
    </h4>

    <p *ngIf="product.img">
      <img src="{{product.img}}">
    </p>

  </li>
</ul>
</div>
</body>
